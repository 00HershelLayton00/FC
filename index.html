<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bárbara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="mainMessage">¿Quién sabe qué pasará cuando el temporizador llegue a cero?:o</h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Días</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Horas</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>
        <div id="birthdayMessage" class="birthday-message">
            <h2>¡Felices <span id="age"></span> años Bárbara!</h2>
            <p>Que tu día esté lleno de alegría, buenos momentos y muchos dulces. ¡Disfruta de tu día especial! </p>
        </div>
        <div id="poem" class="poem">
           
            <div class="poem-content">
                <hr>
                
<hr>             
                
</div>
        </div>
    </div>
    <div class="heart">✨</div>
    <script src="script.js"></script>
</body>
</html>
